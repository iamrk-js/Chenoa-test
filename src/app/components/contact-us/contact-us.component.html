

<div class="aboutUs">
    <h3 class="footerHeading">
        contact us
    </h3>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input type="text" formControlName="name" class="form-control" placeholder="Name" id="">
        </div>
        <div class="form-group">
            <input type="email" formControlName="email" class="form-control" placeholder="Email" id="">
        </div>
        <div class="form-group">
            <input type="text" formControlName="subject" class="form-control" placeholder="Subject" id="">
        </div>
        <div class="form-group">
            <textarea placeholder="Message" formControlName="message" class="form-control"></textarea>
        </div>
        <div>
            <button class="btn primary-btn" type="submit" [disabled] = "contactForm.invalid">submit</button>
        </div>
    </form>
</div>
